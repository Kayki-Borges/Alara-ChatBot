<!DOCTYPE html>
<html lang="PT-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="Brasão_UFCA_em_Alta_Definição.svg">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alara - ChatBot da UFCA</title>
</head>
<body>
    <header>
        <div class="menu-top">
            <div class="lad-e">
            <img src="Alara.png" alt="Alara">
            </div>

            <div class="lad-d">
                <a href="https://www.ufca.edu.br/" target="_blank"><img src="image.png" alt="logo ufca"></a>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none" height="80">
                <defs>
                    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#071d41" />
                        <stop offset="50%" stop-color="#668cbd" />
                        <stop offset="100%" stop-color="#66afbd" />
                    </linearGradient>
                </defs>
                    <path fill="url(#gradient3)" fill-opacity="1" d="M0,224L80,202.7C160,181,320,139,480,149.3C640,160,800,224,960,234.7C1120,245,1280,203,1360,181.3L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"path>
            </svg>
    </header>
     <div class="chat-container">
        <div class="chat-messages" id="chatMessages">

        </div>
          <div class="typing-indicator" id="typingIndicator">
            <span>Alara está pensando</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text"  rows="5" cols="50" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="sendButton"><i class="bi bi-arrow-right-short"></i></button>
        </div>
        <div class="dev">
            <p>Desenvolvido pela <a href="https://www.ufca.edu.br/instituicao/administrativo/estrutura-organizacional/orgaos-suplementares/dti/equipe/" target="_blank">CSI</a> da <a href="https://www.ufca.edu.br/" target="_blank">UFCA</a></p>
        </div>
    </div>
    <script src="JS/message.js"></script>
</body>
</html>
