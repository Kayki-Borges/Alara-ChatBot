<!DOCTYPE html>
<html lang="PT-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="IMG/Brasão_UFCA_em_Alta_Definição.svg">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARA - ChatBot da UFCA</title>
</head>
<body>
    <header>
        <div class="menu-top">
            <div class="lad-e">
        
            <h1>alara</h1>
            <a href="https://www.ufca.edu.br/">
            <img src="Screenshot 2025-09-17 at 09-44-50 Protótipo 1 – Figma.png" alt="">
            </a>
            </div>

            <div class="lad-d">
                <a href="https://www.ufca.edu.br/"><img src="image.png" alt="logo ufca"></a>
            </div>
        </div>
    </header>
     <div class="chat-container">
        <div class="chat-messages" id="chatMessages">

        </div>
          <div class="typing-indicator" id="typingIndicator">
            <span>Alara está digitando</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="input-container">
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
                <button id="sendButton"><i class="bi bi-arrow-right-short"></i></button>
            </div>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const body = document.body;
            
            // Variável para controlar se o teclado está aberto
            let keyboardVisible = false;

            // Adicionar mensagem de boas-vindas
            addMessage('Olá! Eu sou a Alara, estou aqui para te ajudar. O que você quer saber sobre a UFCA?', 'received');
            
            // Detectar quando o input recebe foco (teclado provavelmente abrindo)
            messageInput.addEventListener('focus', function() {
                keyboardVisible = true;
                body.classList.add('keyboard-open');
                
                // Rolar para o final das mensagens quando o teclado abrir
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
            });

              // Detectar quando o input perde foco (teclado provavelmente fechando)
            messageInput.addEventListener('blur', function() {
                // Só remove a classe se o teclado estava visível
                if (keyboardVisible) {
                    body.classList.remove('keyboard-open');
                    keyboardVisible = false;
                }
            });
            
            // Função para adicionar mensagem ao chat
            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                
                const timeSpan = document.createElement('div');
                timeSpan.classList.add('time');
                timeSpan.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timeSpan);
                chatMessages.appendChild(messageDiv);
                
                // Rolagem automática para a última mensagem
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para obter a hora atual formatada
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Mostrar indicador de digitação
            function showTypingIndicator() {
                typingIndicator.classList.add('active');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Esconder indicador de digitação
            function hideTypingIndicator() {
                typingIndicator.classList.remove('active');
            }
            
            // Enviar mensagem ao clicar no botão
            sendButton.addEventListener('click', sendMessage);
            
            // Enviar mensagem ao pressionar Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focar no input quando a página carregar
            messageInput.focus();
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message !== '') {
                    addMessage(message, 'sent');
                    messageInput.value = '';
                    
                    // Mostrar que a Alara está digitando
                    showTypingIndicator();
                    
                    // Simular resposta após um curto período
                    setTimeout(() => {
                        hideTypingIndicator();
                        
                        // Respostas baseadas na pergunta
                        let response;
                        if (message.toLowerCase().includes('oi')){
                            response = "Olá! Como posso te ajudar?"
                        } else if (message.toLowerCase().includes( 'matricula')) {
                            response = 'Para se inscrever na UFCA, você precisa participar do processo seletivo através do SISU. Acesse o site oficial da UFCA para mais informações.';
                        } else if (message.toLowerCase().includes('cursos')) {
                            response = 'A UFCA oferece diversos cursos de graduação nas áreas de Engenharia, Ciências Exatas, Humanas e Saúde. Consulte o site para a lista completa.';
                        } else if (message.toLowerCase().includes('campus') || message.toLowerCase().includes('onde')) {
                            response = 'A UFCA possui campus em Juazeiro do Norte, Crato, Barbalha e Brejo Santo. O campus principal fica em Juazeiro do Norte.';
                        } else if (message.toLowerCase().includes('contato')) {
                            response = 'Você pode entrar em contato com a UFCA através do telefone (88) 3221-9200 ou pelo email ouvidoria@ufca.edu.br';
                        } else {
                            response = 'Desculpe, ainda estou em desenvolvimento e não consigo responder isso. Entre em contato com a UFCA diretamente para mais informações.';
                        }
                        
                        addMessage(response, 'received');
                    }, 1500);
                }
            }
        });

         // Detectar mudanças na altura da viewport (indicativo de teclado aparecendo/desaparecendo)
            let viewportHeight = window.innerHeight;
            window.addEventListener('resize', function() {
                // Se a altura da viewport diminuiu significativamente, provavelmente o teclado apareceu
                if (window.innerHeight < viewportHeight * 0.7) {
                    keyboardVisible = true;
                    body.classList.add('keyboard-open');
                    
                    // Rolar para o final das mensagens quando o teclado abrir
                    setTimeout(() => {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, 300);
                } 
                // Se a altura da viewport voltou ao normal, provavelmente o teclado fechou
                else if (keyboardVisible && window.innerHeight >= viewportHeight * 0.9) {
                    body.classList.remove('keyboard-open');
                    keyboardVisible = false;
                }
                
                viewportHeight = window.innerHeight;
            });
    </script>
</body>
</html>
